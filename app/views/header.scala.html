@(regions: List[database.Region], jobTypes: List[database.Type])

<div class="header">
    <table width="100%">
        <tr>
            <td>
                <a href="@routes.Application.index()"><img class="header-title" src="@routes.Assets.at("images/title.png")" /></a>
            </td>
            <td>
                <div class="header-bottom">
                    <div class="home-search">
                        <span class="fa fa-map-marker fa-2x header-search-field-icon"></span>
                        <select class="search-field" data-placement="bottom" data-toggle="tooltip" data-trigger="manual" id="search-where" name="region" title="Please select a location.">
                            <option value="" name="region">Where?</option>
                            <option value="-1" name="region">Everywhere!</option>
                            @for(region <- regions){
                              <option value="@region.regionId" name="region">@region.regionName</option>
                            }
                        </select>

                        <span class="fa fa-calendar fa-2x header-search-field-icon"></span>
                        <input class="search-field search-when" data-placement="bottom" data-toggle="tooltip" data-trigger="manual" id="search-when" name="startDate" placeholder="When?" title="Please select dates." type="date" />

                        <span class="fa fa-briefcase fa-2x header-search-field-icon"></span>
                        <select class="search-field" data-placement="bottom" data-toggle="tooltip" data-trigger="manual" id="search-what" name="jobType" title="Please select a subject.">
                            <option value="" name="jobType">What?</option>
                            <option value="-1" name="jobType">Everything!</option>
                            @for(jobType <- jobTypes){
                              <option value="@jobType.typeId" name="jobType">@jobType.typeName</option>
                            }
                        </select>

                        <a class="btn btn-holyjoby btn-home-1" data-placement="bottom" data-toggle="tooltip" data-trigger="manual" id="search-jobs-button" title="Search for jobs.">Money, to me!</a>
                    </div>

                    <table class="header-job-proposition">
                        <tr>
                            <td class="header-job-proposition-static-cell">
                                <span class="header-job-proposition-text">You already have money to take care of your mummy and are here to <strong>propose a job</strong> for holidays?</span>
                            </td>
                            <td class="header-job-proposition-static-cell">
                                <a class="btn btn-holyjoby btn-header-proposition" href='@routes.Application.add()'>Click here</a>
                            </td>
                            <td class="header-proposition-separator"></td>
                            <td>
                                <div class="panel panel-danger header-error" id="header-error">
                                    <div class="panel-heading" id="header-error-content">
                                        Please select a location.
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
    </table>
</div>
