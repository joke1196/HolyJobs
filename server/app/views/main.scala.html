@(title: String)(content: Html)(implicit environment: play.api.Environment)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/font-awesome.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/style.css")">

        <script src="@routes.Assets.at("javascript/jquery.min.js")" type="text/javascript"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascript/bootstrap.min.js")"></script>
    </head>
    <body>
        @content
        @playscalajs.html.scripts("client")
    </body>
</html>
